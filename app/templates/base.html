<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Kv-DevOps-094</title>
        {% else %}
        <title>Welcome to Kv-DevOps-094</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    </head>
    <body>
        <div class="container">
        	<h1>Kv-DevOps-094</h1>
            <nav class="cl-effect-3">
                <a href="{{ url_for('Home') }}">Home</a>
                <a href="{{ url_for('getIssues') }}">Issues</a>
                <a href="{{ url_for('getIssuesByLabel', label='bug') }}">Bug Report</a>
                <a href="{{ url_for('getIssuesByLabel', label='testcase') }}">Test case</a>
                <a href="{{ url_for('getIssuesByLabel', label='userstory') }}">User Story</a>
            </nav>
        	<hr>
        	{% block content %}{% endblock %}
        </div>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
